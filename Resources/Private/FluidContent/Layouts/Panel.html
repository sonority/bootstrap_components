<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:bc="http://typo3.org/ns/Sonority/BootstrapComponents/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<div id="c{data.uid}"{bc:attribute(values:{0:wrap,1:sectionFrame,2:backgroundMedia.class})}{bc:attribute(name:'style',values:{0:backgroundMedia.style})}>
		<div{bc:attribute(values:{0:container})}>
			<div{bc:attribute(values:{0:'ce-layout',1:layoutStyle})}>
				<div class="panel-heading">
					<f:if condition="{data.header_icon}"><span class="{data.header_icon}"></span> </f:if><f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
				</div>
				<div{bc:attribute(values:{0:'panel-body',1:layoutMedia.class})}{bc:attribute(name:'style',values:{0:layoutMedia.style})}>
					<div>
						<f:render section="content" />
					</div>
				</div>
				<f:if condition="{data.linkToTop}">
					<div class="panel-footer">
						<f:render partial="Footer" arguments="{_all}" />
					</div>
				</f:if>
			</div>
		</div>
	</div>
</html>
