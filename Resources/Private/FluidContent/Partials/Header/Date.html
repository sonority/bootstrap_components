<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:if condition="{data.parentgrid_tx_gridelements_backend_layout} != 'timeline'">
	<f:if condition="{data.date}">
		<p>
			<time datetime="{data.date -> f:format.date(format: '%Y-%m-%d')}">
				<span class="glyphicon glyphicon-calendar"></span> <f:format.date format="%B %e, %Y">{data.date}</f:format.date>
			</time>
		</p>
	</f:if>
</f:if>
</html>
